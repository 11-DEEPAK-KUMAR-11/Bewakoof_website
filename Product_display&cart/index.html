<script>
    document.getElementById("wishlist").addEventListener("click", changeColor);
    var count = 0;
    function changeColor() {

        document.getElementById("wish").innerText = "WISHLISTED";
        document.getElementById("heart").innerText = "‚ù§Ô∏è";
        count++;

        if (count > 1) {
            
            window.location.reload();
        }

    }




    document.querySelector("#bag").addEventListener("click", addToCart)

    function addToCart() {

        var product = {
            img: document.getElementById("proPic").src,
            proName: document.getElementById("proName").innerText,
            price: document.querySelector("#paisa").innerText,
            disPrice: document.querySelector("#dis").innerText,
            offer: document.querySelector("#offers").innerText,
            size: document.querySelector(".nap").innerText
        }
        var data = JSON.parse(localStorage.getItem("selectedProduct")) || [];
        data.push(product);
        console.log(data);
        localStorage.setItem("selectedProduct", JSON.stringify(data));

        window.location.href="cart.html"
    }
</script>
